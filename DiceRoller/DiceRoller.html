<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice-Roller</title>
    <link rel="stylesheet" href="DiceRoller.css">
</head>
<body>
    <div id="container">
        <h1>DICE ROLLER</h1>
        <label for=""># of Dice:</label>
        <input type="number" value="1" min="1" id="textbox">
        <button type="button" id="btn" onclick="rollDice()">Roll Dice</button>
        <div id="result"></div>
        <div id="image"></div>
    </div>
    <script src="DiceRoller.js"></script>
</body>
</html>
